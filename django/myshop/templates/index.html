<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Купи слона!</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body>
{% if payment_form %}
    <form action="{{ payment_form.action }}" method="post" id="payment_form">
        {{ payment_form }}
        <input type="submit" value="Продолжить...">
    </form>
    <script>
        document.getElementById('payment_form').submit();
    </script>
{% else %}
    <nav class="navbar navbar-expand-lg navbar-dark bg-info mb-3">
        <span class="navbar-brand">
          Слоны
        </span>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col">
                <form method="post">
                    {% csrf_token %}
                    <input type="hidden" name="product_id">
                    <h4>Купить слона</h4>
                    <p>
                        № заказа: <code>{{ order_form.order_id.value }}</code>
                    </p>
                    {{ order_form.as_p }}
                    <button class="btn btn-lg btn-outline-info" type="submit">
                        Купить
                    </button>
                </form>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
{% endif %}
</body>
</html>
